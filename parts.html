<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <style>
.head {
    background-image: url('head.png');
    width: 306px;
    height: 377px;
    background-repeat: no-repeat;
    background-size: contain;
    display:inline-block;
    position: relative;
    filter: brightness(0.3) saturate(300%) contrast(100%); 
}

.mouth {
    position:absolute; 
    background-repeat:no-repeat;
    top: 21vh;
    left: 6.5vw;
    width:93px;
    height:64px;
    background-image: url("mouths/smile_big.png");
}

.nose {
    position:absolute; 
    background-repeat:no-repeat;
    top: 18vh;
    left: 7.6vw;
    width:54px;
    height:16px;
    background-image: url("nose.png");
}

.eyes {
    position:absolute; 
    background-repeat:no-repeat;
    top: 8vh;
    left: 4vw;
}

.blueeyes {
    filter: hue-rotate(180deg) saturate(300%);
}

.concerned .eyes {
    background-image: url("eyes/concerned.png");
    width: 168px;
    height: 86px;
}

.staring .eyes {
    background-image: url("eyes/staring.png");
    width: 174px;
    height: 63px;
}

.worried .eyes {
    background-image: url("eyes/worried.png");
    width: 188px;
    height: 71px;
}

.sideeye .eyes {
    background-image: url("eyes/sideeye.png");
    width: 166px;
    height: 89px;
}

.scared .eyes {
    background-image: url("eyes/scared.png");
    width: 155px;
    height: 87px;
}

.innocent .eyes {
    background-image: url("eyes/innocent.png");
    width: 174px;
    height: 83px;
}

.angry .eyes {
    background-image: url("eyes/angry.png");
    width: 188px;
    height: 79px;
}

.angry2 .eyes {
    background-image: url("eyes/angry2.png");
    width: 179px;
    height: 102px;
}

.focused .eyes {
    background-image: url("eyes/focused.png");
    width: 170px;
    height: 79px;
}

.concentrated .eyes {
    background-image: url("eyes/concentrated.png");
    width:168px;
    height: 86px;
}

.headspace {
    position:relative;
    width:400px;
    margin:1em auto;
}
    </style>
</head>

<body>
    <select onchange="change(this.options[this.selectedIndex])">
		<option>angry</option>
		<option>angry2</option>
		<option>concerned</option>
		<option>concentrated</option>
		<option>focused</option>
		<option>innocent</option>
		<option>scared</option>
		<option>sideeye</option>
		<option>staring</option>
		<option>worried</option>
    </select>
    <div class='headspace innocent'>
        <div class='head'></div>
        <div class='eyes'></div>
        <div class='nose'></div>
        <div class='mouth'></div>
    </div>
<script>
function $(str) { return document.querySelector(str); }
function $$(str) { return document.querySelectorAll(str); }

function change(opt) {
    $(".headspace").className = `headspace ${opt.text}`;
}
</script>

</body>

</html>
