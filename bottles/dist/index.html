        #bottles {
            position: absolute;
            top: 0px;
            width: 100vw;
            height: 100vh;
            left: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .results {
            position: absolute;
            top: -400px;
            left: 100px;
            width: 100vw;
            height: 400px;
        }

        .assembled {
            position: absolute;
            top: 0px;
            left: 0px;
            perspective: 1500px;
            overflow: visible;

        }
        .hide {
            display: none;
        }

        .assembled img {
            animation: spin 1000ms linear infinite;
            transition: all 8000ms cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes spin {
            0% {
                transform: rotate3d(0, 1, 0, 0deg);
                transform-origin: 50% 0%;
            }

            100% {
                transform: rotate3d(.5, -1.5, .5, 1440deg);
                transform-origin: 0% 50%;
            }
        }
        @keyframes spin2 {
            0% {
                transform: rotate3d(0, 1, 0, 0deg);
            }

            100% {
                transform: rotate3d(.5, -1.5, .5, 720deg);
            }
        }
</style>
